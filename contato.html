    <h1 class="center ff fs p-30">Entre em contato comigo!</h1>
    <div class="container mb-50">
        <div>
            <form>
                
                <input class="inp-txt" type="text" id="nome" placeholder="Nome" onkeyup="validaNome()">
                <div class="pt-5" id="txtAlerta"></div>
            
                <input class="inp-txt" type="email" id="email" placeholder="Email" onkeyup="validaEmail()">
                <div class="pt-5" id="txtAlertaEmail"></div>
                
                <textarea class="inp-txt"  name="assunto" id="assunto" cols="30" rows="10" placeholder="Assunto" onkeyup="validaAssunto()"></textarea>
                <div class="pt-5" id="txtAlertaAssunto"></div>
               
                <input class="btn btn-lg btn-block bg-verde" type="submit" value="Submit" onclick="enviar()">
            </form>
        </div>
       <div class="ml-50">
